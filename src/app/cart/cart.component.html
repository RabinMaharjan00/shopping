<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="card mb-2 "  *ngFor="let item of items">
  <div class="card-header" *ngIf="item">
    <span>{{ item.name }}</span>
    <div class="card-text float-right">
      <span>{{ item.price | currency }}</span>
    </div>
  </div>
  <ng-template #elseBlock>
    <h2>No items are selected.</h2>
  </ng-template>

</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" class="form-control w-50 p-3">
  </div>

  <div class="form-group">
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address" class="form-control w-50 p-3">
  </div>

  <button  type="submit" class="btn btn-primary">Purchase</button>

</form>
