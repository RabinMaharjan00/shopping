<h2 class="pt-2">Products</h2>

<div *ngFor="let product of products;index as Id">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products',Id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()" class="btn btn-primary mb-3">
    Share
  </button>

  <app-product-alert
    [product]="product"
    (notify)="onNotify()"
  >

  </app-product-alert>
</div>
